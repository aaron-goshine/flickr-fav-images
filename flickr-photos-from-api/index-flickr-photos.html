<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fantastic photos from Flickr</title>
    <style>
      .selected {
        border: 4px dashed pink;
      }

      .col-2 {
        margin: 0 20px;
      }

      .postcard { 
        box-sizing: border-box;
        display: inline-block;
        margin-bottom: 50px;
        text-align: center;
        width: 240px;
      }
      .postcard img {
        box-sizing: border-box;
        display: inline-block;
        vertical-align: middle;
      }


      #display {
        margin: 20px auto;
        width: 800px;
      }

    </style>
  </head>
  <body>
    <div id="display">
    </div>
    <script  type="text/javascript" src="/flickr-photos-from-api/md5.js"></script>
    <script  type="text/javascript" src="/flickr-photos-from-api/classname-utils.js"></script>
    <script type="text/javascript" src="/flickr-photos-from-api/flickr-photos.js"></script>
  </body>
</html>
